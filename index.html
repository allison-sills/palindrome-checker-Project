<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Character encoding and viewport settings -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <!-- Link to external CSS stylesheet -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <main class="container">
    <!-- FreeCodeCamp logo -->
    <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo">
    <!-- Title of the application -->
    <h1 class="title">Is it a Palindrome?</h1>
    <!-- Input and result box -->
    <div class="palindrome-box">
      <label>Type in a word to see if it is a palindrome: </label>
      <!-- Text input -->
      <input id="text-input" placeholder="Example: Noon"></input>
      <!-- Button to check the palindrome -->
      <button id="check-btn">Check</button>
      <!-- Display result here -->
      <div id="result"></div>
    </div>
    <!-- Definition of a palindrome -->
    <div class="definition">
      <span role="img" aria-label="light-bulb">ðŸ’¡</span>
      <p>A <i>palindrome</i> is a word or sentence that's spelled the same way both forward and backward, ignoring
        punctuation, case, and spacing.</p>
    </div>
  </main>
  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>

</html>
